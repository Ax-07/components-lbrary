<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Blog</title>
  <link rel="stylesheet" href="sidebar-blog.css">
</head>
<body>

<section id="sidebar-blog" class="section">
    <aside id="sidebar-layout" class="sidebar-layout blog-sidebar" aria-label="Navigation du Blog">
        <div class="sidebar-search">
            <label for="search-blog" class="visually-hidden">Rechercher dans le blog</label>
            <input type="search" id="search-blog" placeholder="Rechercher..." aria-label="Rechercher dans le blog">
        </div>
        <div class="sidebar-recent-posts">
            <h4>Articles Récents</h4>
            <ul>
                <li><a href="#post1">Titre de l'Article 1</a></li>
                <li><a href="#post2">Titre de l'Article 2</a></li>
                <li><a href="#post3">Titre de l'Article 3</a></li>
            </ul>
        </div>
        <div class="sidebar-categories">
            <h4>Catégories</h4>
            <ul>
                <li><a href="#category1">Catégorie 1</a></li>
                <li><a href="#category2">Catégorie 2</a></li>
                <li><a href="#category3">Catégorie 3</a></li>
            </ul>
        </div>
        <div class="sidebar-tags">
            <h4>Tags</h4>
            <div class="tags-list">
                <a href="#tag1" class="tag">Tag1</a>
                <a href="#tag2" class="tag">Tag2</a>
                <a href="#tag3" class="tag">Tag3</a>
                <a href="#tag4" class="tag">Tag4</a>
            </div>
        </div>
    </aside>
    <div id="sidebar-layout-content" class="sidebar-layout-content">
        <h1>Bienvenue sur Notre Blog</h1>
        <p>Découvrez nos derniers articles et restez informé sur les sujets qui vous intéressent.</p>
    </div>
</section>

</body>
</html>
