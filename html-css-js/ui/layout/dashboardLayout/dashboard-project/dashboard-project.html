<section id="dashboard-project" class="section" aria-label="Project Management Dashboard">
  <h2>Project Management Dashboard</h2>
  <p class="description">
    Le Dashboard de gestion de projet vous aide à suivre les tâches, les calendriers, les membres de l'équipe et les progrès des projets.
  </p>
  <div class="dashboard-container project-dashboard">
    <div class="widget widget-tasks">
      <h3>Tâches</h3>
      <ul>
        <li>Conception UI</li>
        <li>Développement Frontend</li>
        <li>Tests QA</li>
      </ul>
    </div>
    <div class="widget widget-calendar">
      <h3>Calendrier</h3>
      <div class="calendar-placeholder" aria-label="Calendrier">[Calendrier]</div>
    </div>
    <div class="widget widget-team">
      <h3>Équipe</h3>
      <div class="team-members" role="group" aria-label="Membres de l'équipe">
        <img src="https://placehold.co/50" alt="Membre 1 - Alice" loading="lazy"/>
        <img src="https://placehold.co/50" alt="Membre 2 - Bob" loading="lazy"/>
        <img src="https://placehold.co/50" alt="Membre 3 - Charlie" loading="lazy"/>
      </div>
    </div>
    <div class="widget widget-progress">
      <h3>Progrès</h3>
      <div class="progress-bar-container" aria-label="Barre de progression">
        <div class="progress-bar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <p>70% Complet</p>
    </div>
  </div>
</section>
