<section id="buttons" class="section">
    <h2>Buttons</h2>
    <p class="description">Les boutons sont des éléments interactifs permettant aux utilisateurs d'effectuer des actions sur la page.</p>
    
    <div class="button-group">
        <button class="btn btn-primary" aria-label="Primary action">Primary</button>
        <button class="btn btn-secondary" aria-label="Secondary action">Secondary</button>
        <button class="btn btn-success" aria-label="Success action">Success</button>
        <button class="btn btn-danger" aria-label="Danger action">Danger</button>
        <button class="btn btn-warning" aria-label="Warning action">Warning</button>
        <button class="btn btn-info" aria-label="Info action">Info</button>
    </div>

    <div class="button-group">
        <!-- Boutons actions sociales -->
        <button class="btn btn-like" aria-label="Like this content">
            <i class="fa fa-thumbs-up"></i> Like
        </button>
        <button class="btn btn-dislike" aria-label="Dislike this content">
            <i class="fa fa-thumbs-down"></i> Dislike
        </button>
        <button class="btn btn-share" aria-label="Share this content">
            <i class="fa fa-share"></i> Share
        </button>
        <button class="btn btn-follow" aria-label="Follow this user">
            <i class="fa fa-user-plus"></i> Follow
        </button>
        <button class="btn btn-download" aria-label="Download this content">
            <i class="fa fa-download"></i> Download
        </button>
    </div>

    <div class="button-group">
        <!-- Boutons avec icônes -->
        <button class="btn btn-with-icon" aria-label="Add this content to your favorites">
            <i class="fa fa-heart"></i> Favorite
        </button>
        <button class="btn btn-with-icon" aria-label="Add this content to your cart">
            <i class="fa fa-cart-plus"></i> Add to Cart
        </button>
        <button class="btn btn-with-icon" aria-label="Search for content">
            <i class="fa fa-search"></i> Search
        </button>
        <button class="btn btn-with-icon" aria-label="Upload a file">
            <i class="fa fa-upload"></i> Upload
        </button>
    </div>
</section>
