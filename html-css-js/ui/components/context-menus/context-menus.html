<section id="context-menus" class="section">
    <h2>Context Menus</h2>
    <p class="description">
        Les menus contextuels permettent d'afficher des actions contextuelles lorsque vous effectuez un clic droit 
        ou un clic gauche sur un élément.
    </p>

    <div class="context-menu-container">
        <div id="context-menu-target" class="menu-target">
            <p>Faites un clic droit ou un clic gauche ici pour afficher le menu contextuel.</p>
        </div>

        <div id="context-menu" class="context-menu" hidden>
            <ul>
                <li>
                    <button class="menu-item" aria-label="Copier">
                        <i class="icon-copy"></i> Copier
                    </button>
                </li>
                <li>
                    <button class="menu-item" aria-label="Coller">
                        <i class="icon-paste"></i> Coller
                    </button>
                </li>
                <li>
                    <button class="menu-item" aria-label="Supprimer">
                        <i class="icon-delete"></i> Supprimer
                    </button>
                </li>
                <li>
                    <button class="menu-item" aria-label="Renommer">
                        <i class="icon-rename"></i> Renommer
                    </button>
                </li>
                <li>
                    <button class="menu-item" aria-label="Télécharger">
                        <i class="icon-download"></i> Télécharger
                    </button>
                </li>
            </ul>
        </div>
    </div>
</section>
