<section id="tabs" class="section">
    <h2>Tabs</h2>
    <p class="description">
      Les onglets permettent de structurer et de naviguer entre plusieurs contenus ou
      sections sur une seule page. Ici, chaque onglet est navigable au clavier.
    </p>
  
    <div class="tabs" role="tablist" aria-label="Onglets de contenu">
      <!-- Les onglets : role="tab", aria-selected, aria-controls -->
      <button
        class="tab-item active"
        role="tab"
        aria-selected="true"
        aria-controls="tab1"
        id="tab-button-1"
        tabindex="0"
        data-tab-target="#tab1"
      >
        Tab 1
      </button>
      <button
        class="tab-item"
        role="tab"
        aria-selected="false"
        aria-controls="tab2"
        id="tab-button-2"
        tabindex="-1"
        data-tab-target="#tab2"
      >
        Tab 2
      </button>
      <button
        class="tab-item"
        role="tab"
        aria-selected="false"
        aria-controls="tab3"
        id="tab-button-3"
        tabindex="-1"
        data-tab-target="#tab3"
      >
        Tab 3
      </button>
    </div>
  
    <!-- Contenu des onglets -->
    <div class="tab-content">
      <!-- role="tabpanel" + aria-labelledby pour indiquer l'onglet correspondant -->
      <div
        id="tab1"
        class="tab-pane active"
        role="tabpanel"
        aria-labelledby="tab-button-1"
      >
        <p>Content of Tab 1</p>
      </div>
      <div
        id="tab2"
        class="tab-pane"
        role="tabpanel"
        aria-labelledby="tab-button-2"
        hidden
      >
        <p>Content of Tab 2</p>
      </div>
      <div
        id="tab3"
        class="tab-pane"
        role="tabpanel"
        aria-labelledby="tab-button-3"
        hidden
      >
        <p>Content of Tab 3</p>
      </div>
    </div>
  </section>
