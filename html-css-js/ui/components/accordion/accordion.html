<section id="accordion" class="section">
    <h2>Accordion</h2>
    <p class="description">Les accordéons permettent de regrouper et d'afficher des informations de manière
        compacte et interactive, avec des sections extensibles.</p>
    <div class="accordion" role="region" aria-labelledby="accordion-header">
        <div class="accordion-item">
            <button class="accordion-header" aria-expanded="false" aria-controls="accordion-body-1" id="accordion-header-1">
                Accordion Item #1
            </button>
            <div id="accordion-body-1" class="accordion-body" role="region" hidden>
                <p>This is the content of the first accordion item.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header" aria-expanded="false" aria-controls="accordion-body-2" id="accordion-header-2">
                Accordion Item #2
            </button>
            <div id="accordion-body-2" class="accordion-body" role="region" hidden>
                <p>This is the content of the second accordion item.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-header" aria-expanded="false" aria-controls="accordion-body-3" id="accordion-header-3">
                Accordion Item #3
            </button>
            <div id="accordion-body-3" class="accordion-body" role="region" hidden>
                <p>This is the content of the third accordion item.</p>
            </div>
        </div>
    </div>
</section>
