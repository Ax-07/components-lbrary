<section id="carousel" class="section" aria-label="Carousel d'images">
  <h2>Carousel</h2>
  <p class="description">
    Le Carousel permet de faire défiler plusieurs images ou contenus. Il est idéal pour
    les galeries d'images ou les présentations de produits.
  </p>

  <div class="carousel" role="region" aria-roledescription="carousel" aria-label="Défilement d'images">
    <div class="carousel-inner" role="list">
      <!-- Slide 1 -->
      <div class="carousel-item active" role="listitem" aria-label="Slide 1">
        <img
          src="https://placehold.co/800x400"
          alt="Carousel Image 1"
          loading="lazy"
        />
        <div class="carousel-caption">Carousel Image 1</div>
      </div>
      <!-- Slide 2 -->
      <div class="carousel-item" role="listitem" aria-label="Slide 2">
        <img
          src="https://placehold.co/800x400"
          alt="Carousel Image 2"
          loading="lazy"
        />
        <div class="carousel-caption">Carousel Image 2</div>
      </div>
      <!-- Slide 3 -->
      <div class="carousel-item" role="listitem" aria-label="Slide 3">
        <img
          src="https://placehold.co/800x400"
          alt="Carousel Image 3"
          loading="lazy"
        />
        <div class="carousel-caption">Carousel Image 3</div>
      </div>
    </div>

    <!-- Contrôles Précédent / Suivant -->
    <button
      class="carousel-control prev"
      aria-label="Bannière précédente"
    >
      &#10094;
    </button>
    <button
      class="carousel-control next"
      aria-label="Bannière suivante"
    >
      &#10095;
    </button>
  </div>
</section>
